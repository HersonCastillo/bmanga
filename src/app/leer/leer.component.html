<mat-toolbar class="mat-elevation-z1" *ngIf="chapterInfo">
	<mat-toolbar-row class="mat-elevation-z3">
		<span>
            {{chapterInfo?.info.nombre}} <i>{{title(chapterInfo?.info.titulo)}}</i> 
            <b>{{' #' + chapterInfo?.info.capitulo}}</b>
        </span>
        <span class="spacer"></span>
        <button mat-mini-fab [routerLink]="['biblioteca', chapterInfo.info.nombre]">
            <span class="material-icons">arrow_back</span>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span class="spacer"></span>
        <button mat-raised-button style="margin-right: 5px;">CAPÍTULO ANTERIOR</button>
        <button mat-raised-button style="margin-right: 5px;" color="primary">CAPÍTULO SIGUIENTE</button>
        <mat-slide-toggle 
        style="margin-left: 5px;" 
        (change)="pageChangeMode()"
        [(ngModel)]="checked"
        [checked]="checked">
            <b *ngIf="!checked">CASCADA</b>
            <b *ngIf="checked">COMPAGINADO</b>
        </mat-slide-toggle>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container-fluid">
  <div class="row">
		<div class="col-md-12">
			<div class="mat-card mat-elevation-z1" style="padding: 10px; margin-top: 30px;" *ngIf="loadError">
				<h1>Contenido no disponible.</h1>
				El capítulo solicitado no existe o es posible que algún administrador lo haya deshabilitado y en otro 
				momento se encuentre disponible. <br><br>
				<button mat-raised-button routerLink="/" color="warn">Regresar al inicio</button>
			</div>
		</div>
		<div *ngIf="!loadError">
            <br>
			<div class="col-md-12">
				<canvas 
					id="img{{id}}"
					class="mat-elevation-z1 view"
					*ngFor="let id of nObjetos">
				</canvas>
				<br>
				<br>
				<div style="background: white; padding: 30px; position: relative;">
					<!--<disqus [identifier]="pageId" [url]="url"></disqus>-->
                </div>
			</div>
		</div>
  </div>
</div>
<!--Botones flotantes-->
<button mat-fab color="primary" class="float-btn x1" (click)="openConfig()">
  <span class="material-icons">settings</span>
</button>
<button mat-fab color="accent" class="float-btn x2" (click)="upto()">
  <span class="material-icons">keyboard_arrow_up</span>
</button>
